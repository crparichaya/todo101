name: Docker Compose CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: crparichaya
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 3. Build and push backend image
      - name: ðŸš€ Build & Push Backend
        run: |
          docker build -t crparichaya/todo-backend ./backend
          docker push crparichaya/todo-backend

      # 4. Build and push frontend image
      - name: ðŸš€ Build & Push Frontend
        run: |
          docker build -t crparichaya/todo-frontend ./frontend
          docker push crparichaya/todo-frontend
